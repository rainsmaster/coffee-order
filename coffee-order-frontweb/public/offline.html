<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#6F4E37" />
  <title>오프라인 - 커피주문</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 400px;
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }

    .offline-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .offline-message {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .retry-button {
      background-color: #6F4E37;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-button:hover {
      background-color: #5a3f2d;
    }

    .retry-button:active {
      transform: scale(0.98);
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .tips-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .tips-list {
      text-align: left;
      font-size: 14px;
      color: #666;
      line-height: 1.8;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">&#9749;</div>
    <h1 class="offline-title">오프라인 상태입니다</h1>
    <p class="offline-message">
      인터넷 연결이 없어 페이지를 불러올 수 없습니다.<br/>
      네트워크 연결을 확인하고 다시 시도해주세요.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      다시 시도
    </button>

    <div class="tips">
      <p class="tips-title">확인해보세요</p>
      <ul class="tips-list">
        <li>Wi-Fi 또는 모바일 데이터 연결 상태</li>
        <li>비행기 모드가 켜져 있는지 확인</li>
        <li>라우터 또는 모뎀 재시작</li>
      </ul>
    </div>
  </div>
</body>
</html>
